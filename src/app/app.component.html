<div class="container">
    <div class="row">
        <div class = "col-xs-12">
            <p> Add new Servers and blueprints!</p>
            <label> Server Name </label>
            <input type="text" class="form-control" [(ngModel)]="newServerName">
            <label> Server Content </label>
            <input type="text" class="form-control" [(ngModel)]="newServerContent">
            <br>
            <button class="btn btn-primary" (click)="onAddServer()"> Add Server </button>
            &nbsp;
            <button class="btn btn-primary" (click)="onAddBluePrint()"> Add Blueprint </button>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default" *ngFor="let element of serverElements">
                <div class="panel-heading">{{element.name}}</div>
                <div class = "panel-body">
                    <p>
                        <strong *ngIf="element.type === 'server' " style="color:red">{{element.content}}</strong> 
                        <strong *ngIf="element.type === 'blueprint'">{{element.content}}</strong> 
                    </p>
                </div>
            </div>
        </div>
    </div>
    <p appMyDirectiveColor>This is the paragraph to demonstarte custom directive</p>
</div>
